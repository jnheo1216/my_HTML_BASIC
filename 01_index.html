<!DOCTYPE html>
<!--이것이 html 첫문장-->
<html lang="en">
<!--html의 시작-->
    <head>
        <!--일반적인 설정이 와요-->
        <meta charset="UTF-8"> <!--유니코드 쓴다는 말임-->
        <title>내가만든 웹</title>
        <style> /*여기는 css*/
            h1{ /* 밑에 있는 h1 가져와 */
                color : darkslateblue;
                background-color : gold;
                font-size : 350%;
            }
        </style>
        <script> // 여기는 자바스크립트
            function my_func() {
                alert("소리없는 아우성!!"); // 경고장을 출력
            }
        </script>
    </head>
    <body>
        <!--브라우저에 출력하고싶은 내용들이 여기에 와요-->
        <h1>hello Car!!</h1> <!--heading 1--><!--글자가 엄청커짐!-->
        <input type="button" value="클릭클릭" onclick="my_func()"> <!--버튼 만들기-->
        <br>
        <img src="image/car.jpg"> <!--사진나오게하는법-->
        <hr>
        <p><b><i><del>이것</del></i></b>은 <strong><em><mark>자동차</mark></em></strong>다</p>
        <p><ins>"밑줄 친 부분"</ins>에 들어갈 알맞은 말을 고르세요.</p>
        <a href="http://www.naver.com" target="_blank">
            <h2>네이버로 가기</h2>
        <hr>
        <hr>
        <a href="https://www.google.com/search?q=%EB%85%B9%EC%B0%A8&source=lnms&tbm=isch&sa=X&ved=2ahUKEwj88-jmvuDqAhVgxosBHbccBJAQ_AUoAXoECBoQAw&biw=958&bih=959" target="_blank">
            <img src="image/tea.jpg">
        </a>
    </body>
</html>
<!-- html의 끝 -->


<!-- tag, element, property(attribute) -->
<!-- tag부터 tag까지 각각의 단위를 element라고 함 -->
<!-- 끝내는 태그가 없는 애들도 있음 ex) img 같은 애들 -->
